<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments::commonCss" />
<body>
	<div th:replace="fragments::nav (class1='', class2='active')"></div>
	<div class="container">
		<div class="page-header">
			<h3>
				系统配置页<small></small>
			</h3>
		</div>

		<form th:action="@{'/admin?'+_csrf.headerName+'='+_csrf.token}" id="aform" name="aform" method="post" class="form-horizontal">
			<div class="form-group">
				<label class="col-md-1 col-sm-2 control-label">Procedures</label>
				<div class="col-md-11 col-sm-10 ">
					<textarea class="form-control" rows="20" name="procedures"
						th:text="${admin.procedures}"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-1 col-sm-2 control-label"></label>
				<div class="col-md-11 col-sm-10 ">
					<button type="submit">提交</button>
				</div>
			</div>
		</form>

		<footer th:replace="fragments::footer"></footer>
	</div>
</body>
